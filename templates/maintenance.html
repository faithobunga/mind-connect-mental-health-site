<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>System Maintenance - CUEA MindConnect</title>
       <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
       <style>
           body {
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               min-height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
           }
           .maintenance-card {
               background: white;
               border-radius: 15px;
               padding: 40px;
               text-align: center;
               box-shadow: 0 10px 30px rgba(0,0,0,0.2);
               max-width: 500px;
           }
           .maintenance-icon {
               font-size: 4rem;
               color: #f39c12;
               margin-bottom: 20px;
           }
       </style>
   </head>
   <body>
       <div class="maintenance-card">
           <i class="fas fa-tools maintenance-icon"></i>
           <h1>System Under Maintenance</h1>
           <p class="lead">We're currently performing scheduled maintenance to improve your experience.</p>
           <p>The system will be back online shortly. Thank you for your patience.</p>
           <hr>
           <p class="mb-0">
               <strong>Estimated completion:</strong> Within 1 hour<br>
               <strong>Need immediate help?</strong> Contact support at 
               <a href="mailto:support@cuea.edu">support@cuea.edu</a>
           </p>
       </div>
   </body>
   </html>
